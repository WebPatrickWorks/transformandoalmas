<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transformando Almas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Barra Fixa -->
<header class="navbar">
  <h1>
    <img src="icone-ta.png" alt="Transformando Almas" style="height: 90px;">
  </h1>


  <!-- Botão de modo escuro (móvel) -->
  <button onclick="toggleDarkMode()" id="darkModeBtnMobile" class="dark-mode-btn" style="background-color: transparent;">☀️</button>


  <!-- Menu Desktop -->
  <nav class="menu-desktop">
    <button onclick="carregarPagina('inicio')">Início</button>
    <button onclick="carregarPagina('testemunho')">Testemunho</button>
    <button onclick="carregarPagina('reflexoes')">Reflexões</button>
    <button onclick="carregarPagina('terco')">Terço</button>
    <button onclick="carregarPagina('biblia')">Bíblia</button>
    <button onclick="carregarPagina('busca')">🔎 Busca</button>
    <button onclick="toggleDarkMode()" id="darkModeBtn" title="Alternar modo escuro">☀️</button>
  </nav>

  <!-- Hamburger Menu -->
  <button onclick="toggleMenu()" class="hamburger" title="Menu" style="background-color: transparent;">&#9776;</button>
  <nav class="menu-mobile" id="menuMobile">
    <ul>
      <li><button onclick="fecharMenu(); carregarPagina('inicio')">Início</button></li>
      <li><button onclick="fecharMenu(); carregarPagina('testemunho')">Testemunho</button></li>
      <li><button onclick="fecharMenu(); carregarPagina('reflexoes')">Reflexões</button></li>
      <li><button onclick="fecharMenu(); carregarPagina('terco')">Terço</button></li>
      <li><button onclick="fecharMenu(); carregarPagina('biblia')">Bíblia</button></li>
      <li><button onclick="fecharMenu(); carregarPagina('busca')">🔎 Busca</button></li>
    </ul>
  </nav>
</header>

<!-- Conteúdo Principal -->
<main id="conteudo"></main>

<!-- Overlay - Mensagem centralizada do Livro, Capítulo e Versículo -->
<div class="overlay-versiculo" id="overlayVersiculo"></div>

<!-- Modal de Ajuda -->

<div id="modalAjuda" class="modal">
  <div class="modal-conteudo">
    <span onclick="fecharAjuda()" class="modal-fechar">&times;</span>
    <h3>Como usar a busca?</h3>
    <ul>
      <li><strong>Buscar todo capítulo:</strong> Ex: <code>João 3</code></li>
      <li><strong>Buscar intervalo:</strong> Ex: <code>João 5:3-12</code></li>
      <li><strong>Buscar versículos específicos:</strong> Ex: <code>João 1:1,3,5</code></li>
      <li><strong>Buscar por palavras:</strong> Digite algo e clique na lupa</li>
    </ul>
    <button onclick="fecharAjuda()" class="botao-modal-fechar">Fechar</button>
  </div>
</div>
<div id="modalCapitulos" class="modal">
  <div class="modal-conteudo">
    <span onclick="fecharModalCapitulos()" class="modal-fechar">&times;</span>
    <h3 id="modalTitulo"></h3>
    <div id="modalBodyCapitulos"></div>
    <button onclick="fecharModalCapitulos()" class="botao-modal-fechar">Fechar</button>
  </div>
</div>

<footer class="rodape">
  <p>© 2025 - Inspirado na Palavra de Deus | Desenvolvido com amor 💙</p>
</footer>

<script src="script.js"></script>
</body>
</html>
