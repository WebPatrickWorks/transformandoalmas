<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transformando Almas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Barra Fixa -->
<header class="navbar">
  <h1>Transformando Almas</h1>

  <!-- Botão de modo escuro (móvel) -->
  <button onclick="toggleDarkMode()" id="darkModeBtnMobile" class="dark-mode-btn">☀️</button>


  <!-- Menu Desktop -->
  <nav class="menu-desktop">
    <button onclick="carregarPagina('inicio')">Início</button>
    <button onclick="carregarPagina('reflexoes')">Reflexões</button>
    <button onclick="carregarPagina('biblia')">Bíblia</button>
    <button onclick="toggleDarkMode()" id="darkModeBtn" title="Alternar modo escuro">☀️</button>
  </nav>

  <!-- Hamburger Menu -->
  <button onclick="toggleMenu()" class="hamburger" title="Menu">&#9776;</button>
  <nav class="menu-mobile" id="menuMobile">
    <ul>
      <li><button onclick="fecharMenu(); carregarPagina('inicio')">Início</button></li>
      <li><button onclick="fecharMenu(); carregarPagina('reflexoes')">Reflexões</button></li>
      <li><button onclick="fecharMenu(); carregarPagina('biblia')">Bíblia</button></li>
    </ul>
  </nav>
</header>

<!-- Conteúdo Principal -->
<main id="conteudo"></main>

<footer class="rodape">
  <p>© 2025 - Inspirado na Palavra de Deus | Desenvolvido com amor 💙</p>
</footer>

<script src="script.js"></script>
</body>
</html>
